name: MSA Integrated Deploy

on:
  push:
    branches: [ "main" ]
    # paths 필터는 제거합니다. (내부 job에서 처리함)

jobs:
  # [JOB 1] 변경 감지 단계
  detect-changes:
    runs-on: ubuntu-latest
    # 결과값(변경된 서비스 목록)을 다음 Job으로 넘겨줌
    outputs:
      matrix: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v3
      
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          # 여기서 감지 규칙을 정의합니다.
          # common이 바뀌면 모든 서비스가 포함되도록 설정할 수도 있습니다.
          filters: |
            auth-service:
              - 'auth-service/**'
              - 'common-**/**'
              - 'pom.xml'
            user-service:
              - 'user-service/**'
              - 'common-**/**'
              - 'pom.xml'
            notification-service:
              - 'notification-service/**'
              - 'common-**/**'
              - 'pom.xml'
            recommend-service:
              - 'recommend-service/**'
              - 'common-**/**'
              - 'pom.xml' 
            system-service:
              - 'system-service/**'
              - 'common-**/**'
              - 'pom.xml'    
            stats-service:
              - 'stats-service/**'
              - 'common-**/**'
              - 'pom.xml' 
            study-service:
              - 'study-service/**'
              - 'common-**/**'
              - 'pom.xml' 

  # [JOB 2] 동적 배포 단계
  build-and-deploy:
    needs: detect-changes
    # 변경된 서비스가 하나라도 있을 때만 실행
    if: ${{ needs.detect-changes.outputs.matrix != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # 하나가 실패해도 나머지는 계속 진행
      matrix:
        # JSON 배열로 넘어온 변경 목록(예: ['auth-service', 'user-service'])을 그대로 사용
        service: ${{ fromJSON(needs.detect-changes.outputs.matrix) }}

    steps:
      # 1. 소스 체크아웃
      - uses: actions/checkout@v3

      # 2. JDK 세팅
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # 3. Maven 빌드 (동적 변수 사용 ✨)
      # ${{ matrix.service }}가 'auth-service' 등으로 바뀝니다.
      - name: Build with Maven
        run: mvn clean package -pl ${{ matrix.service }} -am -DskipTests

      # 4. Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. 도커 빌드 & 푸시
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile  # 아까 만든 공용 Dockerfile 사용
          push: true
          # 태그명도 동적으로 생성
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
          # 공용 Dockerfile에 서비스 이름 전달
          build-args: |
            SERVICE_NAME=${{ matrix.service }}

      # 6. Manifest Repo 업데이트
      - name: Update Manifest
        env:
          GIT_TOKEN: ${{ secrets.GH_PAT_TOKEN }}
          DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
          SERVICE: ${{ matrix.service }} # 환경변수로 저장해서 사용
        run: |
          git clone https://x-access-token:${GIT_TOKEN}@github.com/studylinker/manifest.git manifest-repo
          
          # 경로를 동적으로 찾아갑니다.
          cd manifest-repo/apps/${SERVICE}
          
          echo "Updating manifest for ${SERVICE}..."
          
          # Deployment 이미지 태그 수정
          sed -i "s|image: .*|image: ${DOCKER_USER}/${SERVICE}:${{ github.sha }}|g" deployment.yaml
          
          git config user.name "CI Bot"
          git config user.email "ci@bot.com"
          
          if [[ -n $(git status -s) ]]; then
            git add .
            git commit -m "Update ${SERVICE} image to ${{ github.sha }}"
            git push
          else
            echo "No changes to commit for ${SERVICE}"
          fi
